<div class="modal fade" id="ModalSignUp">
  <div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
  
  <!-- Modal Header -->
  <div class="modal-header" >
  <h4 class="modal-title">SIGN UP</h4>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
  
  <!-- Modal body -->
  <div class="modal-body" >
        <div class="form-group">
            <!-- <label for="usr">Retype password:</label> -->
            <input 
            [(ngModel)] = "username"
            type="text" 
            class="form-control" 
            id="username" 
            name="username"
            placeholder="Username">         
        </div>
        <div class="form-group">
          <!-- <label for="usr">Name:</label> -->
          <input 
          [(ngModel)] = "user.name"
          type="text" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="First name">
        </div>
        <div class="form-group">
          <!-- <label for="usr">Surname:</label> -->
          <input 
          [(ngModel)] = "user.surname"
          type="text" 
          class="form-control" 
          id="surname" 
          name="surname" 
          placeholder="Surname">
        </div>
  
        <div class="form-group">
          <!-- <label for="usr">Password:</label> -->
          <input 
          [(ngModel)] = "user.password"
          type="password" 
          class="form-control" 
          id="pwd1" 
          name="password1" 
          placeholder="Password">
                 
        </div>
        <div class="form-group">
          <!-- <label for="usr">Retype password:</label> -->
          <input 
          [(ngModel)] = "passwd2"
          type="password" 
          class="form-control" 
          id="pwd2" 
          name="password2"
          placeholder="Retype password">         
        </div>
  </div>
  <!-- Modal footer -->
  <div class="modal-footer" >
    <button 
    (click) = "signUp()"
    routerLink = "/profile"
    type="button" 
    class="btn btn-light"   
    data-dismiss="modal">
      OK
    </button>
      <button 
      type="button" 
      class="btn btn-light" 
      data-dismiss="modal">
        CANCEL
      </button>
     
  </div>
  
  </div>
  </div>
  </div>
